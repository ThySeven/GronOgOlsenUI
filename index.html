<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional, adds a black background */
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: fill; /* Fills the container ignoring aspect ratio */
        }
    </style>
</head>
<body>
    <img id="dynamicImage" src="{{ image_src }}" alt="Image">
    <script>
        const images = ['/static/forside.png', '/static/auctions.png', '/static/auction.png', 'static/bydauction.png'];
        let currentIndex = images.indexOf('{{ image_src }}');
        
        const dynamicImage = document.getElementById('dynamicImage');
        dynamicImage.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            dynamicImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
